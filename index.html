<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lasketeen Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Background */
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            background: url("images/background.png") no-repeat center center fixed;
            background-size: cover;

            min-height: 100vh;
            position: relative;
        }

        /* Overlay to keep text readable */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 0;
        }

        /* Top navigation bar */
        nav {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            background: rgba(0,0,0,0.7);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
            backdrop-filter: blur(6px);
        }

        nav h1 {
            margin: 0;
            font-size: 1.4rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: #ffe082;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main container */
        .container {
            max-width: 700px;
            margin: 120px auto 60px; /* extra top margin for navbar */
            background: rgba(0,0,0,0.4);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            position: relative;
            z-index: 1;
        }

        h1, h2 {
            margin-top: 0;
            font-weight: 700;
        }

        a {
            color: #ffe082;
            text-decoration: underline;
        }

        ul {
            padding-left: 1.2em;
        }
    </style>
</head>
<body>
    <!-- Top bar -->
    <nav>
        <h1>lasketeen</h1>
        <ul>
            <li><a href="#features">Features</a></li>
            <li><a href="#getstarted">Get Started</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <div class="container">
        <p>This is a place</p>

        <h2 id="features">Features</h2>
        <ul>
            <li>Custom background image support</li>
            <li>Dark overlay for readability</li>
            <li>Sticky top navigation bar</li>
            <li>Responsive design</li>
        </ul>

        <h2 id="getstarted">Get Started</h2>
        <p>
            Edit <code>index.html</code> to add your own content.<br>
            For more info, visit the <a href="https://github.com/">GitHub</a> homepage.
        </p>
    </div>
</body>
</html>
