<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lasketeen Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            background: url("images/background.png") no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 0;
        }

        nav {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            background: rgba(0,0,0,0.7);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
            backdrop-filter: blur(6px);
            box-sizing: border-box;
        }

        nav h1 {
            margin: 0;
            font-size: 1.4rem;
            white-space: nowrap;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: #ffe082;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Grid layout container */
        .grid-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-gap: 20px;
            max-width: 1000px;
            margin: 120px auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .box {
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
        }

        .box.large {
            grid-row: span 2;
        }

        h2 {
            margin-top: 0;
        }

        a {
            color: #ffe082;
        }

        /* Responsive tweaks */
        @media (max-width: 800px) {
            .grid-layout {
                grid-template-columns: 1fr;
            }
            .box.large {
                grid-row: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Top bar -->
    <nav>
        <h1>lasketeen</h1>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#getstarted">Get Started</a></li>
        </ul>
    </nav>

    <!-- Grid layout content -->
    <div class="grid-layout">
        <div class="box large">
            <h2>Main Section</h2>
            <p>This is the larger left container.</p>
        </div>
        <div class="box">
            <h2>Top Right</h2>
            <p>This is the first smaller right container.</p>
        </div>
        <div class="box">
            <h2>Bottom Right</h2>
            <p>This is the second smaller right container.</p>
        </div>
    </div>
</body>
</html>
